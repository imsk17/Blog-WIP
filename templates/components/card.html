<div onclick="window.location.href ='/{{.Href}}'"
	class="mt-3 w-screen cursor-pointer flex items-center items bg-secondarybg sm:h-12 md:h-9 uppercase font-medium hover:bg-primarybg">
	<p class="px-4">
		<span class="text-yellow">000{{.Index}}</span>
		<span class="text-pink">{{.Date}}</span>
		<span class="text-yellow">{{.Time}}</span>
		<span class="text-blue">{{.Dept}}</span>
		<span class="text-red">000{{.SkimTime}}</span>
		<span class="text-grey"> --- </span>
		<span class="text-white">[{{.Topic}}]</span>
		<span class="text-blue lowercase">{{.Subtopic}} : </span>
		<span class="text-white">{{.Title}}</span>
	</p>
</div>
